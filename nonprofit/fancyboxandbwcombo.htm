
<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">

.bwWrapper {
	position:relative;
	display:block;
	width:160px;
	height:140px;
}
</style>

<!-- BW scripts -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jQuery.BlackAndWhite.js"></script>
	<script type="text/javascript">

$(window).load(function(){
	$('.bwWrapper').BlackAndWhite({
		hoverEffect : true, // default true
		// set the path to BnWWorker.js for a superfast implementation
		webworkerPath : false,
		// for the images with a fluid width and height 
		responsive:true,
		speed: { //this property could also be just speed: value for both fadeIn and fadeOut
	        fadeIn: 500, // 500ms for fadeIn animations
	        fadeOut: 800 // 800ms for fadeOut animations
	    }
	});
});
</script>


<!-- Fancybox scripts -->

	<script>
		!window.jQuery && document.write('<script src="jquery-1.4.3.min.js"><\/script>');
	</script>
	<script type="text/javascript" src="./fancybox/jquery.mousewheel-3.0.4.pack.js"></script>
	<script type="text/javascript" src="./fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="./fancybox/jquery.fancybox-1.3.4.css" media="screen" />
 	
    
	<script type="text/javascript">
		$(document).ready(function() {
			/*
			*   Examples - images
			*/

			$("a#example1").fancybox();

			$("a#example2").fancybox({
				'overlayShow'	: false,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'elastic'
			});

			$("a#example3").fancybox({
				'transitionIn'	: 'none',
				'transitionOut'	: 'none'	
			});

			$("a#example4").fancybox({
				'opacity'		: true,
				'overlayShow'	: false,
				'transitionIn'	: 'elastic',
				'transitionOut'	: 'none'
			});

			$("a#example5").fancybox();

			$("a#example6").fancybox({
				'titlePosition'		: 'outside',
				'overlayColor'		: '#000',
				'overlayOpacity'	: 0.9
			});

			$("a#example7").fancybox({
				'titlePosition'	: 'inside'
			});

			$("a#example8").fancybox({
				'titlePosition'	: 'over'
			});

			$("a[rel=example_group]").fancybox({
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'titlePosition' 	: 'over',
				'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
					return '<span id="fancybox-title-over">Image ' + (currentIndex + 1) + ' / ' + currentArray.length +  '&nbsp;&nbsp;|&nbsp;&nbsp;<a target="_blank" href="images/meditations/hires/' + (title) + '">Download Hi-Res</a>' + '</span>';
				}
			});

			/*
			*   Examples - various
			*/

			$("#various1").fancybox({
				'titlePosition'		: 'inside',
				'transitionIn'		: 'none',
				'transitionOut'		: 'none'
			});

			$("#various2").fancybox();

			$("#various3").fancybox({
				'width'				: '75%',
				'height'			: '75%',
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none',
				'type'				: 'iframe'
			});

			$("#various4").fancybox({
				'padding'			: 0,
				'autoScale'			: false,
				'transitionIn'		: 'none',
				'transitionOut'		: 'none'
			});
		});
	</script>
</head>
<body>

<a target="_blank" href="http://twitter.com/gianlucaguarini" class="bwWrapper">
			<img src="../img/nonprofit/loc1-t.png" width="160" height="140"> </a>

<a target="_blank" href="http://twitter.com/gianlucaguarini" class="bwWrapper">
			<img src="../img/nonprofit/loc2-t.png" width="160" height="140"> </a>

<a  class="bwWrapper" rel="example_group" href="images/loc1.jpg"><img src="images/loc1-t.png" width="150" height="150" alt="Abandoned Building in Turkish Ghost Town" /></a>

<a  class="bwWrapper" rel="example_group" href="images/loc2.jpg"   title="Canal-Boat-Reflections.jpg"><img src="images/loc2-t.png" width="150" height="150" alt="Canal Boat Reflections" /></a>



</body>
</html>
