
<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">

.bwWrapper {
	position:relative;
	display:block;
	width:160px;
	height:140px;
}
</style>

	<script src="../js/jquery.min.js"></script>
	<script src="../js/jQuery.BlackAndWhite.js"></script>
	<script type="text/javascript">

$(window).load(function(){
	$('.bwWrapper').BlackAndWhite({
		hoverEffect : true, // default true
		// set the path to BnWWorker.js for a superfast implementation
		webworkerPath : false,
		// for the images with a fluid width and height 
		responsive:true,
		speed: { //this property could also be just speed: value for both fadeIn and fadeOut
	        fadeIn: 500, // 500ms for fadeIn animations
	        fadeOut: 800 // 800ms for fadeOut animations
	    }
	});
});
</script>

</head>
<body>

<a target="_blank" href="http://twitter.com/gianlucaguarini" class="bwWrapper">
			<img src="../img/nonprofit/loc1-t.png" width="160" height="140"> </a>

<a target="_blank" href="http://twitter.com/gianlucaguarini" class="bwWrapper">
			<img src="../img/nonprofit/loc2-t.png" width="160" height="140"> </a>



</body>
</html>
